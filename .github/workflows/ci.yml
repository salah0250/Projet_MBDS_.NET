     name: CI

     on:
       push:
         branches:
           - develop
       pull_request:
         branches:
           - develop

     jobs:
       build:
         runs-on: ubuntu-latest

         steps:
         - name: Checkout repository
           uses: actions/checkout@v2

         - name: Setup .NET Core
           uses: actions/setup-dotnet@v1
           with:
             dotnet-version: '9.0.x' 

         - name: Restore dependencies
           run: dotnet restore

         - name: Build
           run: dotnet build --no-restore
     